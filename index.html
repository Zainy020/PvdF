<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partij voor de Fufu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    header, footer {
      background: linear-gradient(90deg, #b71c1c, #1b5e20);
      color: white;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    main {
      padding: 1.5rem;
      max-width: 1100px;
      margin: auto;
    }
    .page { display: none; }
    .page.active { display: block; }
    .card {
      background: white;
      padding: 1.25rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<header>
  <h2>Partij voor de Fufu</h2>
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('leden')">Leden</button>
    <button onclick="showPage('stemmen')">Stemmen</button>
    <button onclick="showPage('account')">Account</button>
  </nav>
</header>

<main>

<section id="home" class="page active">
  <div class="card">
    <h1>Welkom bij de Partij voor de Fufu</h1>
    <p>Progressieve beweging, gebaseerd in Amsterdam.</p>
  </div>
</section>

<section id="leden" class="page">
  <div class="card">
    <h1>Onze leden</h1>
    <p><strong>Aantal leden:</strong> <span id="ledenAantal">0</span></p>
  </div>
</section>

<section id="stemmen" class="page">
  <div class="card">
    <p>Stemmen komt in stap 3 üó≥Ô∏è</p>
  </div>
</section>

<section id="account" class="page">
  <div class="card">
    <p id="status">Niet ingelogd</p>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Wachtwoord">
    <button onclick="register()">Registreren</button>
    <button onclick="login()">Inloggen</button>
    <button onclick="logout()">Uitloggen</button>
  </div>
</section>

</main>

<footer>
  <p>¬© Partij voor de Fufu</p>
</footer>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

<!-- üî• FIREBASE + LEDEN OPSLAAN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc, 
  collection, 
  getDocs, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3hTqbPTSmnQ9xXtKfOQVw7PlHBRAUW_o",
  authDomain: "depvdf.firebaseapp.com",
  projectId: "depvdf",
  storageBucket: "depvdf.firebasestorage.app",
  messagingSenderId: "129164673038",
  appId: "1:129164673038:web:4e3338e959257200b1fc5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = () =>
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .catch(e => alert(e.message));

window.login = () =>
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(() => alert("Foute login"));

window.logout = () => signOut(auth);

async function updateLedenAantal() {
  const snap = await getDocs(collection(db, "members"));
  document.getElementById("ledenAantal").innerText = snap.size;
}

onAuthStateChanged(auth, async (user) => {
  status.innerText = user ? `Ingelogd als ${user.email}` : "Niet ingelogd";

  if (user) {
    const ref = doc(db, "members", user.uid);
    const snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, {
        email: user.email,
        joined: serverTimestamp()
      });
    }
  }

  updateLedenAantal();
});
</script>

</body>
</html>
